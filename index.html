<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="sign-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="Fullname" placeholder="Rishabh Dhiman" required>
                    </p>
                    <p>
                        <label for="email">Your E-mail</label>
                        <input type="text" id="Email" placeholder="dhimanrishabh637@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password ">Password</label>
                        <input type="password" placeholder="At least 8 characters" required>
                    </p>
                    <p>
                        <label for="Password ">Confirm Password</label>
                        <input type="password" placeholder="Confirm password" required>
                    </p>
                    <p> 
                        <input type="submit" id="submit" value="Create Account"required>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class=" c1"></div>
        <div class=" c2"></div>

    </div>
</body>
</html>
